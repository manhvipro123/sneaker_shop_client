<ion-header>
    <ion-toolbar>
        <ion-title>Edit</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="cancel()">Close</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
    <form [formGroup]="form" (submit)="update()">
        <ion-item class="ion-no-padding">
            <ion-label position="fixed">Id</ion-label>
            <ion-input placeholder="Enter" type="number" formControlName="id"></ion-input>
            <ion-note slot="error">Invalid id</ion-note>
        </ion-item>
        <ion-item class="ion-no-padding">
            <ion-label position="fixed">Name</ion-label>
            <ion-input placeholder="Enter" type="text" formControlName="name"></ion-input>
            <ion-note slot="error">Invalid name</ion-note>
        </ion-item>
        <ion-item class="ion-no-padding">
            <ion-label position="fixed">Email</ion-label>
            <ion-input placeholder="Enter" type="Email" formControlName="email"></ion-input>
            <ion-note slot="error">Invalid email</ion-note>
        </ion-item>
        <ion-item class="ion-no-padding">
            <ion-label position="fixed">Role</ion-label>
            <ion-input placeholder="Enter" type="text" formControlName="role"></ion-input>
            <ion-note slot="error">Invalid Role</ion-note>
        </ion-item>
        <ion-item class="ion-no-padding">
            <ion-label position="fixed">PhotoURL</ion-label>
            <ion-input placeholder="Enter" type="text" formControlName="photoURL"></ion-input>
            <ion-note slot="error">Invalid photoURL</ion-note>
        </ion-item>
        <ion-button type="submit" expand="block" [disabled]="!form.valid">Update</ion-button>
    </form>
</ion-content>
